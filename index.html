<head>

<body>

    <img id="pack" src="booster pack.png" alt="Booster Pack">

    <br><br>

    <button onclick="replaceImage()">Click Me!</button>

    <script>
        const IMAGE_SRC = 'booster pack.png';
        const OTHER_IMAGE_SRC = 'buy.png'; // The 
        const imageElement = document.getElementById('pack');

        function replaceImage() {
            const currentSrc = imageElement.getAttribute('src');
            if (currentSrc === IMAGE_SRC) {

                imageElement.setAttribute('src', OTHER_IMAGE_SRC);

            } else {

                imageElement.setAttribute('src', IMAGE_SRC);
                imageElement.setAttribute('alt', 'Booster Pack');
            }
        }
    </script>

    <p>Current Stock: Sold Out :(</p>

</body>
